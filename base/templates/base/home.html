{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h1>Home page</h1>
  <div>
    <div>
      {% for room in rooms %}
        <div>
          <h5>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
